            //details: es una lista desplegable de elementos.
            //summary: indica un título de una lista details.

            function resetearColorMenu() {
                //limpia los bordes de los menus
                const menuSummarys = document.querySelectorAll("summary")

                menuSummarys.forEach(summary => {
                    summary.classList.remove("border-active")
                })
            }


            function buildMenu(node, parentElement) {

                const summary = document.createElement("summary"); //creo el summary que representa el título o nombre para cada work-unit.
                summary.classList.add("tree-nav__item-title");
                summary.id = node.id;
                const a = document.createElement("a"); //le asigno un link a esa work-unit.
                a.textContent = node.nombre;

                let id_wu = encontrarParentIdPorIdWu(node.id)
                if (id_wu) {
                    a.href = "javascript:return false;"
                    a.onclick = function (event) { // tuve que aplicar esto para que no se ejecute el onclick cuando inicia (IMPORTANTE)
                        event.preventDefault();
                        console.log(event.target.parentNode)
                        resetearColorMenu()
                        event.target.parentNode.classList.add("border-active")
                        generarChartxWu(node.id, node.nombre, node.desc, node.responsable); // Esta funcion se encuentra en js/orgChart/functions.js, esta hecho asi debido a que es la pagina principal del proyecto

                    };
                }

                summary.appendChild(a); //asocio ese ancla a su summary.
                summary.setAttribute("title", a.textContent);


                parentElement.appendChild(summary); //asocio ese summary al elemento padre (un details), para que figure como elemento de esa lista.
                if (node.children.length > 0) { //si el nodo actual tiene hijos, ese nodo va a tener una sublista details con las work-unit hijas.
                    node.children.forEach(childNode => { //para cada uno de esos hijos:
                        const details = document.createElement("details"); //creo un detail para el hijo actual.
                        details.name = node.id; // AL USAR NAME IGUALES NO PUEDEN HABER 2 IGUALES ABIERTOS AL MISMO TIEMPO
                        details.classList.add('tree-nav__item');
                        details.classList.add('is-expandable');
                        buildMenu(childNode, details); //llamo recursivamente esta función para crear el summary de la work-unit hija y, si tiene hijos, crear otra sublista details.
                        parentElement.appendChild(details); //luego de tener la sublista finalizada, se la asocio a la lista padre, teniendo una lista de sublistas.
                    });
                }
            }




            const menuElement = document.getElementById("menu"); // solo por el momento, debido a que me trae otras wu que no son necesarias. solo escoje EXECUTIVE AREA

            function downloadPdf(chart) {

                        var img = new Image();
                        img.src = base64;
                        img.onload = function () {
                            pdf.addImage(
                                img,
                                'JPEG',
                                5,
                                5,
                                595 / 3,
                                ((img.height / img.width) * 595) / 3
                            );
                            pdf.save('chart.pdf');
                        };
                    },
                });
            }

                let contenido = `

                `;
                let padreActual = empleado.parentId;
                while (padreActual !== "") {
                    let jefe = arrayCompleto.find(emp => emp.id == padreActual);
                    contenido += `
                                    <div class="box mt-3" id="">
                                        <div class="row">

                                        </div>
                                    </div>

                    padreActual = jefe.parentId
                }
                return contenido;
            }

                let subordinadosDirectos = arrayCompleto.filter(emp => emp.parentId === empleado.id);
                if (subordinadosDirectos.length === 0) {
                    contenido += `
                                <div class="contenedor-title" style="margin: 0 auto !important; height: 200px;">
                                    <p class="sub-title"> <span class="text-capitalize nombreCompleto">${empleado.name}</span> no cuenta con reportes.</p>
                                </div>
                    `
                } else {
                    for (const subordinado of subordinadosDirectos) {
                        contenido += `
                                        <div class="col-4 p-2">
                                            <p class="nombre">${subordinado.name}</p>
                                            <p class="empresa">${generarAreaWuRandom()}</p>
                                        </div>
                        `
                    }
                }

                return contenido;
            }
