
<link href="/responsive/confirm/jquery-confirm.min.css" rel="stylesheet" >

font-size: 15px;

<script>

	function alertExclamation(argTitulo, argTexto){
		$.alert({
			title: argTitulo,icon:'fas fa-exclamation-triangle',
			content: argTexto,
				onOpen: function(){
					var offset = $(".jconfirm-box").offset();
					$('html, body', window.parent.document).animate({
						scrollTop: offset.top,
						scrollLeft: offset.left
					}, 'slow');
				},
			//columnClass: 'large',containerFluid: true,titleClass:'alert alert-secondary',
			closeIcon: false,
			buttons: {
				Aceptar: {
							btnClass: 'btn-primary',
							action: function () {}
						}
			}
		});
	}
