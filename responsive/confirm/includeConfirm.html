
<link href="/responsive/confirm/jquery-confirm.min.css" rel="stylesheet" >

<script>
	jQuery.noConflict();
	function alertExclamation(argTitulo, argTexto){
		jQuery.alert({
			title: argTitulo,icon:'fas fa-exclamation-triangle',
			content: argTexto,
				onOpen: function(){
					var offset = jQuery(".jconfirm-box").offset();
					try{
						jQuery('html, body', window.parent.document).animate({
							scrollTop: offset.top,
							scrollLeft: offset.left
						}, 'slow');
					}catch(e){
						parent.window.postMessage('funcionIframe#:#fScrollTo('+offset.top+','+offset.left+')','*');
					}
				},
			//columnClass: 'large',containerFluid: true,titleClass:'alert alert-secondary',
			closeIcon: false,
			buttons: {
				Aceptar: {
							btnClass: 'btn-primary',
							action: function () {}
						}
			}
		});
	}

	function popoverAjax(argTitle, argURL, argTop){
		
		jQuery.confirm({
			title: argTitle,
			content: 'url:' + argURL,
			onContentReady: function () {
				var self = this;
				if( argTop!= null && argTop != "" ){
					jQuery('.jconfirm-row').css('display', 'block');
					jQuery('.jconfirm-cell').attr( "style", "margin-top:"+argTop+"px;display:block");
				}
			},
			columnClass: 'large',
			buttons: {
				Aceptar: function () {}
			}, backgroundDismiss: true
		});
		
	}
